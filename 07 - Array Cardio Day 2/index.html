<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array Cardio 2.0 💪💪</title>
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script src="../NavBar.js"></script>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];
    
    const currentYear = new Date().getFullYear()
    
    console.log(`current year is: ${currentYear}`)
    console.log('raw data array - people:')
    console.log(people)
    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const isAtLeastOneAdult = people.some( (person) => {
      const age = currentYear - person.year
      return age >= 19
    } )
    console.log(`is at least one person 19 or older? ${isAtLeastOneAdult}`)
    
    // Array.prototype.every() // is everyone 19 or older?
    const areAllAdults = people.every((person) => {
      const age = currentYear - person.year
      return age >= 19
    })
    console.log(`is everyone 19 or older? ${areAllAdults}`)

    // Array.prototype.find()
    // The find() method returns the first element in the provided array that satisfies the provided testing function. If no values satisfy the testing function, undefined is returned.
    console.log(`----
raw data comments:`)
    console.log(comments)
    console.log('find the comment with the ID of 823423')
    const commentFound = comments.find( comment => comment.id === 823423 )
    console.log(`commentFound: id=${commentFound.id}, content=${commentFound.text}`)

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    console.log('delete the comment with the ID of 823423')
    const indexToRemoved = comments.findIndex(comment => comment.id === 823423)
    console.log(`comment id to removed: ${ comments[indexToRemoved].id }`)
    comments.splice(indexToRemoved, 1)
    console.log(`----
comments after removal:`)
    console.log(comments)
  </script>
</body>
</html>
