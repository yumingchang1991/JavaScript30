<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS + CSS Clock</title>
</head>
<body>
    <table>
      <tr>
        <th>hr</th>
        <th>min</th>
        <th>sec</th>
      </tr>
      <tr>
        <td class='hour-display'>xx</td>
        <td class='min-display'>xx</td>
        <td class='sec-display'>xx</td>
      </tr>
    </table>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>

  <style>
    html {
      background: #e6e6e6 url(https://images.unsplash.com/photo-1528731708534-816fe59f90cb?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=3570&q=80);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
        0 0 0 4px rgba(0,0,0,0.1),
        inset 0 0 0 3px #EFEFEF,
        inset 0 0 10px black,
        0 0 10px rgba(0,0,0,0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px); /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transform-origin: 100%;
      transform: rotate(90deg)
    }

    table {
      flex-grow: 0;
      align-self: center;
    }

    table, th, td {
      margin: 5px;
      padding-inline: 1em;
      border: 1px solid darkgray;
      border-collapse: collapse;
      font-size: 1em;
    }

    @media (max-width: 767px) {
      body {
        justify-content: flex-start;
      }

      .clock {
        width: 23rem;
        height: 23rem;
      }
    }

  </style>

  <script src='../NavBar.js'></script>
  <script src="main.js"></script>
</body>
</html>
